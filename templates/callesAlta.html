<html>
<head>
<title>Basura Zero/admin/calles</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>




<body>
<nav style= "background-color: #151515;border-radius: 5px;"class="container"><img src="logo.png" style="width:100px;height:80px;"></nav>
<br>
<div style= "background-color: #424242; border-radius: 5px;"class="container">
<div class="btn-group">
  <br>
  <button type="button" class="btn btn-info">Administrador</button>
  <button type="button" class="btn btn-info">Calles</button>
  <button type="button" class="btn btn-info">Agregar Calle</button>
</div>
<br>
<br>
</div>
<br>

<div style= "background-color: #BDBDBD; border-radius: 5px;"class="container">

<form class="form-horizontal">
  <br>
    <div class="form-group">
        <label class="control-label col-xs-3">Nombre de Calle:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" placeholder="Calle">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3">Seleccione Barrio:</label>
      <div class="col-xs-9">
      <select class="form-control ">
        <option>Barrio 1</option>
        <option>Barrio 2</option>
        <option>Barrio 3</option>
        <option>Barrio 4</option>
      </select>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Num. Min:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" placeholder="Minimo">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Num. Max:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" placeholder="Maximo">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3">Hora:</label>
      <div class="col-xs-9">
      <select class="form-control ">
        <option>Hora 1</option>
        <option>Hora 2</option>
        <option>Hora 3</option>
        <option>Hora 4</option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3">Dias:</label>
      <div class="col-xs-9">
        <label class="checkbox-inline"><input type="checkbox" value="">Lunes</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Martes</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Miercoles</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Jueves</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Viernes</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Sabado</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Domingo</label>
      </div>
      <br>
      <br>
      <br>
      <br>
    <div class="form-group">
        <label class="control-label col-xs-3"></label>
        <div class="col-xs-offset-3 col-xs-9">
            <input name="Agregar Calle" type="submit" onclick='alert("Agregado.")' class="btn btn-info" value="Agregar Calle">
        </div>
    </div>
</form>
